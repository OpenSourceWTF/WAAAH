services:
  waaah-server:
    build:
      context: .
      dockerfile: packages/mcp-server/Dockerfile
    container_name: waaah-server
    volumes:
      - ./data:/app/data
      - ./config:/app/config
    environment:
      - PORT=3000
      - WAAAH_API_KEY=${WAAAH_API_KEY}
      - AGENTS_CONFIG=/app/config/agents.yaml
      - DB_PATH=/app/data/waaah.db
    restart: unless-stopped
    networks:
      - waaah-network

  # Unified Bot (Discord + Slack)
  bot:
    build:
      context: .
      dockerfile: packages/bot/Dockerfile
    container_name: waaah-bot
    environment:
      - MCP_SERVER_URL=http://waaah-server:3000
      - PLATFORM=${PLATFORM:-discord}
      # Discord
      - DISCORD_TOKEN=${DISCORD_TOKEN}
      - DELEGATION_CHANNEL_ID=${DELEGATION_CHANNEL_ID}
      # Slack
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_APP_TOKEN=${SLACK_APP_TOKEN}
      - SLACK_DELEGATION_CHANNEL_ID=${SLACK_DELEGATION_CHANNEL_ID}
      # Shared
      - WAAAH_API_KEY=${WAAAH_API_KEY}
      - APPROVED_USERS=${APPROVED_USERS}
      - AGENTS_CONFIG=/app/config/agents.yaml
    volumes:
      - ./config:/app/config
    restart: unless-stopped
    depends_on:
      - waaah-server
    networks:
      - waaah-network

  nginx:
    image: nginx:1.15-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'while :; do sleep 6h & wait $${!}; nginx -s reload; done & nginx -g \"daemon off;\"'"
    networks:
      - waaah-network

  certbot:
    image: certbot/certbot
    restart: unless-stopped
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  waaah-network:
    driver: bridge
