<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WAAAH Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>

<body class="dark-mode">
  <div class="app-container">
    <header>
      <div class="logo">WAAAH <span>Admin</span></div>
      <div class="status-indicator">
        <span id="bot-status-dot" class="dot offline"></span> <span id="bot-status-text">Bot Offline</span>
        <span class="divider">|</span>
        <span class="dot online"></span> System Online
      </div>
    </header>

    <main>
      <div class="dashboard-grid">
        <!-- Fleet View -->
        <section class="panel fleet-view">
          <div class="panel-header">
            <h2>Agent Fleet</h2>
            <span class="badge" id="agent-count">0</span>
          </div>
          <div id="agent-grid" class="grid-content">
            <!-- Agents injected here -->
          </div>
        </section>

        <!-- Task Queue -->
        <section class="panel task-queue">
          <div class="panel-header">
            <h2>Tasks</h2>
            <div class="tabs">
              <button class="tab-btn active" onclick="switchTab('active')">Active</button>
              <button class="tab-btn" onclick="switchTab('history')">History</button>
            </div>
            <span class="badge" id="task-count">0</span>
          </div>
          <div id="task-list" class="list-content">
            <!-- Tasks injected here -->
          </div>
        </section>
      </div>

      <!-- Recent Activity -->
      <section class="panel activity-log">
        <div class="panel-header">
          <h2>Recent Activity</h2>
        </div>
        <div id="activity-list" class="log-content">
          <!-- Logs injected here -->
        </div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>

</html>
