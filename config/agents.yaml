agents:
  # Boss: Direct pair programming role (no registration loop)
  boss:
    displayName: "@Boss"
    aliases: ["boss", "waaah", "lead", "principal"]
    canDelegateTo: ["project-manager", "full-stack-engineer", "test-engineer", "ops-engineer", "designer"]

  # PM: Creates ACCEPTANCE.md, coordinates agents
  project-manager:
    displayName: "@PM"
    aliases: ["pm", "manager", "projectmanager"]
    canDelegateTo: ["full-stack-engineer", "test-engineer", "ops-engineer", "designer"]
    reportsTo: ["boss"]
    
  # FullStack: Implements features, delegates testing to TestEng
  full-stack-engineer:
    displayName: "@FullStack"
    aliases: ["fullstack", "dev", "developer", "fs"]
    canDelegateTo: ["test-engineer"]
    reportsTo: ["project-manager", "boss"]

  # TestEng: Creates TESTING.md, implements tests
  test-engineer:
    displayName: "@TestEng"
    aliases: ["test", "tester", "qa"]
    canDelegateTo: []
    reportsTo: ["project-manager", "boss"]

  ops-engineer:
    displayName: "@Ops"
    aliases: ["ops", "devops", "infra"]
    canDelegateTo: []
    reportsTo: ["project-manager"]

  designer:
    displayName: "@Designer"
    aliases: ["design", "ui", "ux"]
    canDelegateTo: []
    reportsTo: ["project-manager"]
